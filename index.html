<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App-3.1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="app-container">
            <h1 class="heading">ToDo App</h1>
            <div class="todo-input">
                <input type="text" name="todo-task" placeholder="Type to add your task">
                <button class="add-task btn"><i class="fa-solid fa-plus"></i></button>
                <button class="clear-all btn">Clear All</button>
            </div>
            <ul class="todolists">
                <!-- tasks -->
                <li class="list-wrapper-main">
                     <div class="li-wrapper">
                         <input type="checkbox" name="checkbox" id="checkbox">
                         <span>I am a list item</span>
                     </div>
                     <button class="del-btn">Delete</button>
                </li>
                
               
            </ul>
        </div>
    </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js"></script>
</body>
</html>
